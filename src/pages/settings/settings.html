<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p>All fields are required</p>
    <form (ngSubmit)="onSubmit(settingsForm.value)" #settingsForm="ngForm" class="clearfix">
      <div class="form-group">
        <label>API Script URL:<span class="error">*</span></label>
        <input type="text" class="form-control" id="url" name="url"
          required
          [(ngModel)]="settings.url"
          #url="ngModel" />
        <div [hidden]="url.valid || url.pristine"
              *ngIf="url.errors"
              class="alert alert-danger">
              URL is required
        </div>
      </div>
      <div class="form-group">
          <label>First Name:<span class="error">*</span></label>
          <input type="text" class="form-control" id="fname" name="fname"
            required
            [(ngModel)]="settings.fname"
            #fname="ngModel" />
          <div [hidden]="fname.valid || fname.pristine"
                *ngIf="fname.errors"
                class="alert alert-danger">
                First Name is required
          </div>
        </div>
      <input class="btn button" [disabled]="!settingsForm.form.valid" type="submit" name="submit" value="Submit" />
      <a class="pull-right btn button alert-danger" (click)="presentConfirm()">Clear Entire DB</a>  
    </form>

</ion-content>
